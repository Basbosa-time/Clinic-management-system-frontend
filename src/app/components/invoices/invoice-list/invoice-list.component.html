<div class="card">
  <p-table #dt [value]="invoices" [rows]="10" [paginator]="true" [globalFilterFields]="['recep?.name','paymentMethod']"
    responsiveLayout="scroll" [rowHover]="true" dataKey="_id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
    <ng-template pTemplate="caption">
      <div class="d-flex justify-content-between align-items-center">
        <span class="h5">Invoices Report</span>
        <span class="p-input-icon-left">
            <i class="pi pi-search"></i>
            <input pInputText type="text" (input)="dt.filterGlobal($event.target?.value, 'contains')"
                placeholder="Search..." />
        </span>
    </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="recep?.name">Receptionist <p-sortIcon field="name"></p-sortIcon></th>
        <th>Payment Method 
        </th>
        <th>Total Amount
        </th>
        <th>Paid Amount</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-invoice>
      <tr>
        <td>
         {{invoice.recep?.name}}
        </td>
        <td>{{invoice.paymentMethod}}</td>

        <td>{{invoice.totalAmount}}</td>
        <td>{{invoice.paidAmount}}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{invoices ? invoices.length : 0 }} invoices.
      </div>
    </ng-template>
  </p-table>
</div>
