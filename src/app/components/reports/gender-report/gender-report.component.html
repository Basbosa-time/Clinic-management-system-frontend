
  <p-card header="Gender Statistics" subheader="Your Clients Popularity" >
    <ng-template pTemplate="content" id="y">
      <p-chart type="doughnut" [data]="data" [options]="chartOptions"  width="300"></p-chart>
      <p-divider></p-divider>
      <div style="display: flex; flex-direction: column;">
        <div>
          <label style="margin-right: 10px ; font-weight: bold; color: rgb(128, 125, 125);">Male :</label>
          <label style="font-weight: bold;">300 </label>
        </div>
        <div>
          <label style="margin-right: 10px ; font-weight: bold; color: rgb(128, 125, 125);">Female :</label>
          <label style="font-weight: bold;">300 </label> 
        </div>
        
      </div>
    </ng-template>
    <!-- <ng-template pTemplate="footer">
        Footer content here
    </ng-template> -->
</p-card>
