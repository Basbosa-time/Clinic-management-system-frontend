<div class="card" style="box-shadow: 27px 24px 36px -3px rgba(0,0,0,0.1); border-radius: 10px; height:100%; border-width:0px" >
  <img height="200px" style="object-fit: cover; border-radius: 10px 10px 0px 0px;" src={{imageSrc}} class="card-img-top" alt="...">
  <div class="card-body row  justify-content-between">
    <h5 class="card-text col-8">
      {{title}} Report
      <!-- Detailed Invoices -->
    </h5>
    <a [routerLink]="[goto]" class="btn btn-primary col-4 mx-3" style="width:100px; height: 40px">Report</a>
  </div>
</div>
